<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Background Remover</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <h2>Image BG Remover</h2>
  </nav>

  <section class="container">
    <h1>Remove Image Background in 1 Click</h1>

    <div class="upload-box">
      <input type="file" id="upload" accept="image/*">
      <label for="upload" class="upload-btn">Upload Image</label>
    </div>

    <div class="result-box">
      <img id="output" src="" alt="Result">
    </div>

    <button id="download" class="download-btn">Download Image</button>
  </section>

<script src="script.js"></script>
</body>
</html>
